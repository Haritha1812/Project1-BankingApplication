<script type="text/javascript">
function validate()
{
	var productId=document.getElementById("CustomerId").value;
	var productName=document.getElementById("CustomerName").value;
	var QuantityofHands=document.getElementById("Customeremail").value;
	var password=document.getElementById("password").value;
	var confirmpassword=document.getElementById("Confirmpassword").value;
	var price=document.getElementById("mobile").value;
	alert(password);
	var errorproductId=document.getElementById("errorproductId");
	var errorproductName=document.getElementById("errorproductName");
	var errorQuantityofHands=document.getElementById("errorQuantityofHands");
	var errorpassword=document.getElementById("errorpassword");
	var errorconfirmpassword=document.getElementById("errorconfirmpassword");
	var errorprice=document.getElementById("errorprice");
	var salary=document.getElementById("accounts");
	var errorsalary = document.getElementById("errorsalary");
	if(productId.length==0)
		{
		errorproductId.innerHTML="<i><u>Please enter Id"
			return false;
		}
	else if(productName.length==0)
		{
		
			errorproductName.innerHTML="Please enter Name"
			return false;
		}
		else if(QuantityofHands.length==0)
		{
			errorQuantityofHands.innerText="Please enter Emailid"
			return false;
		}
		else if(password.length==0)
		{
			errorpassword.innerHTML="<i><u>Please enter password"
			return false;
		}
		else if(confirmpassword.length!=password.length)
		{
			errorconfirmpassword.innerHTML="<i><u>Your password was not same"
			return false;
		}
		else if(price.length==0)
		{
			errorprice.innerHTML="<i><u>Please enter mobile number"
			return false;
		}
		else if(salary.value == "--select---"){
			errorsalary.innerHTML="<i><u>Please select any account type"
			
		}
		
		else{
			
			return true;
		}
	}
		
</script>
